<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet">
    <link
    rel="stylesheet"
    href="style.css"
    media="screen"
    charset="utf-8">
  </head>
  <body>
    <div class="header">
      <img
        src="./eisenhower-matrix.jpg"
        alt="eisenhower-matrix">
      <a
      class="header__question"
      href="https://goal-life.com/page/method/matrix-eisenhower">
      Want more details?
      </a>
    </div>
    <main class="content">
      <h1 id="content-item">
        <label for="new-task">Add Item</label>
        <div class="content__task__row-wrapper">
          <input id="new-task" class="content__task" type="text">
          <button>Add</button>
        </div>
      </h1>
      <h3>Todo</h3>
        <ul id="incomplete-tasks">
          <li>
            <input type="checkbox">
            <label class="task">Pay Bills</label>
            <input type="text" class="task">
            <button class="edit">Edit</button>
            <button class="delete">
              <img src="./remove.svg" alt="remove">
            </button>
          </li>
        <li class="edit-mode">
              <input type="checkbox">
              <label class="content__task">Go Shopping</label>
              <input type="text" value="Go Shopping" class="content__task">
              <button class="content__edit">Save</button>
              <button class="content__delete">
                <img 
                  src="./remove.svg" 
                  alt="remove">
              </button>
            </li>
        </ul>
      <h3>Completed</h3>
      <ul id="completed-tasks">
        <li>
          <input type="checkbox" checked>
          <label class="task">See the Doctor</label>
          <input type="text" class="task">
          <button class="edit">Edit</button>
          <button class="delete">
            <img
              src="./remove.svg"
              alt="remove">
          </button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
